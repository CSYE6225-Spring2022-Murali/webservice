name: Pull Request Check
on:
  pull_request:
    branches: 
    - main
jobs:
  build:
    name: pull-request-checker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Packer Init
        uses: hashicorp/packer-github-actions@master
        with:
          command: init
          target: ami-builder.pkr.hcl 
